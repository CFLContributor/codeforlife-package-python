# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency: release
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7"]
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Python Packages
      run: |
        python -m pip install --upgrade pip
        python -m pip install pipenv
        pipenv install --dev
    
    - name: Check Code Format
      run: |
        if ! pipenv run black --check .; then
          exit 1
        fi
    
    - name: Test Code Units
      run: pipenv run pytest tests
    
    - name: Generate Requirements
      env:
        GT: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      run: |
        pipenv requirements > requirements.txt
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add .
        # Only commit and push if there are differences.
        git diff --staged --quiet || git commit -m "ci[requirements]: auto-generated" && git push "https://github-actions:$env:GT@github.com/ocadotechnology/codeforlife.git"
    
    - name: Publish Semantic Release
      run: semantic-release publish --verbosity=DEBUG
